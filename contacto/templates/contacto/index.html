{% extends "layout.html" %}

{% block title %}Sign up{% endblock %}

{% block content %}

    <div class="row">
        <h2 class="col-xs-12 text-xs-center m-t-2">Contacto</h2>

        <div class="offset-md-2 col-md-8 offset-xs-1 col-xs-10">
            <form method="post" action="" class="m-t-2">
                {% csrf_token %}

                {% for field in form %}
                    <div class="form-group">
                        {% if field.errors %}
                            {{ field.errors }}
                        {% endif %}
                        {{ field }}
                    </div>
                {% endfor %}

                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>


{% endblock %}
